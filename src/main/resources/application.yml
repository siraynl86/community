server:
  port: 8080
  servlet:
    context-path: /community


#配置spring mysql properties

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/community?useUnicode=true&setCharacter=utf8&serverTimezone=UTC
    type: com.alibaba.druid.pool.DruidDataSource
  config:
    location: classpath:spring-mvc-config.xml

  thymeleaf:
    cache: false



#配置mybatis
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.maloure.nowcoder.community.entity




